<h1 mat-dialog-title>Edit Palyer</h1>

<img [mat-dialog-close]="picture" class="profile-picture" *ngFor="let picture of allProfilePictures" src="./assets/img/profile/{{ picture }}">

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete Player</button>

</div>
