<app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;" [playerActive]="i == game.currentPlayer" [image]="game.player_images[i]" [name]="player" [ngStyle]="{'top.px': 20 + (i * 90)}" class="player-postion hide-mobile">
</app-player>

<div class="scroll-container hide-desktop">
    <app-player-mobile (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;" [playerActive]="i == game.currentPlayer" [image]="game.player_images[i]" [name]="player">

    </app-player-mobile>
</div>

<div class="game-over" *ngIf="gameOver"> <img src="assets/img/game_over.svg" alt=""></div>
<div *ngIf="!gameOver" class="game-field">

    <div class="card-stack">
        <!--   ngfor ist die Vorschleife wie in JSm   stack of back cards   ngStyle nutzt man die CSS eigensaft festzulegen-->
        <img *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="assets/img/cards/card_cover.png" alt="">

        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="assets/img/cards/card_cover.png" alt="">

        <!--Stack of played cards-->
        <img class="played-card" *ngFor="let card of game.playedCard" src="assets/img/cards/{{ card }}.png">

        <!--current card animation-->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimtation" class="pick-card" style="right: 25px;" src="assets/img/cards/{{ game.currentCard }}.png" alt="">

    </div>
</div>
<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>


<button mat-fab color="primary" (click)="openDialog()" class="add-btn">
    <mat-icon>add</mat-icon>
  </button>
